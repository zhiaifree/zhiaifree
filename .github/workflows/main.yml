name: blogUpdate
on:
  push:
    branches: [ main ]
jobs:
  build:
    steps:
      - users: actions/checkout@v2
      - name: install nodejs
        uses: actions/setup-node@v2.5.1
        with:
          node-version: "14.X"
      - name: install deps
        run: npm install
      - name: build app
        run: npm run build
      - name: copy dist file with scp
        uses: appleboy/scp-action@v0.0.1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          port: 22
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASS }}
          source: "astro/"